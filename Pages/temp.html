<body class="bodystyle" onload="LoaderFunction()">
    <div id="loader"></div>
  <div id="myDiv">
  <h1 id="progress">JavaScript is turned off, or your browser is realllllly slow</h1>
 <p><button  data-tooltip="Retake the SpeedTest"class="refreshbutton" onclick="document.location.reload(true);"><i class="fa fa-refresh fa-spin"></i></button></p>
 <p>
    Share your results! 
      
       <a class="button btn"  onclick="Results()"href="#" data-clipboard-action="copy" data-clipboard-target="#progress">
Copy Results
    </a>
    </p>
    
    <!--Scripts-->
    
<script>
     var clipboard = new Clipboard('.btn');
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
      </script>
       <div id="snackbar">Copied!</div>
   <script>
      function Results() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar")
    // Add the "show" class to DIV
    x.className = "show";
    // After 3 seconds, remove the show class from DIV
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
   </script>

     <script>
var myVar;
function LoaderFunction() {
    myVar = setTimeout(showPage, 3000);
}
function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>
